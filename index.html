<!DOCTYPE html>
<html>
    <head>
        <title>Werewolf Helper</title>
        
	<link rel="stylesheet" href="src/styles.css">
  	<link rel="icon" type="image/x-icon" href="images/full/werewolf.jpg">
    </head>

    <body>
    	<header>
		<h1>Werewolf Helper</h1>
		<button class="button reset" type="button">Reset</button>
	</header>
        

	<div id="app">
		<div id="selected-role" class="selected selected-role hidden">
			<!-- injected via js after selection-->
		</div>
		
		<br>
		
		<div id="selected-house" class="selected selected-house hidden">
			<!-- injected via js selection -->
		</div>
		
		<br>
		
		<div class="dropdown role" data-type="role">
			<button class="button role-select" type="button">Select Role</button>
			<div class="dropdown-list roles hidden">
				<!-- injected via js -->
			</div>
		</div>

		<br>
		
		<div class="dropdown house" data-type="house">
			<button class="button house-select" type="button">Select House</button>
			<div class="dropdown-list houses hidden">
				<!-- injected via js -->
			</div>
		</div>

	</div>

        <script src="src/app.js"></script>
    </body>
</html>
