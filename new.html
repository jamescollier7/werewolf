<!DOCTYPE html>
<html>
    <head>
        <title>Werewolf Helper</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      
        <script src="js/jquery/jquery-1.9.0.min.js" type="text/javascript"></script>
        <script src="js/msdropdown/jquery.dd.min.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/msdropdown/dd.css" />
        
		<link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h1>Werewolf Helper</h1>
        
        <div class="row">
            <div class="col-xs-6">
                <select name="cardMenu" id="cardMenu" style="width:400px">
                    <option value="">Select a card...</option>
                    <option value="werewolf" data-image="werewolf.jpg">Simple Werewolf</option>
                    <option value="simpleVillager" data-image="simpleVillager.jpg">Simple Villager</option>
                    <option value="villagervillager" data-image="villagervillager.png">Villager-Villager</option>
                    <option value="elderwolf" data-image="accursedWolfFather.png">Accursed Wolf-Father</option>
                    <option value="bigbadwolf" data-image="bigbadwolf.png">Big Bad Wolf</option>
                    <option value="wildchild" data-image="wildchild.png">Wild-Child</option>
                    <option value="rustysword" data-image="knightwithrustysword.png">Knight With The Rusty Sword</option>
                    <option value="stutteringjudge" data-image="stutteringJudge.png">Stuttering Judge</option>
                    <option value="scapegoat" data-image="scapegoat.png">Scapegoat</option>
                    <option value="bear" data-image="beartamer.png">Bear Tamer</option>
                    <option value="gypsy" data-image="gypsy.png">Gypsy</option>
                    <option value="littlegirl" data-image="littleGirl.jpg">Little Girl</option>
                    <option value="defender" data-image="defender.png">Defender</option>
                    <option value="witchdoctor" data-image="witchDoctor.jpg">Witch</option>
                    <option value="fortuneteller" data-image="fortuneTeller.png">Seer</option>
                    <option value="hunter" data-image="hunter.jpg">Hunter</option>
                    <option value="fox" data-image="fox.png">Fox</option>
                    <option value="ancient" data-image="ancient.png">Elder</option>
                    <option value="actor" data-image="actor.png">Actor</option>
                    <option value="devotedservent" data-image="devotedservent.png">Devoted Servent</option>
                    <option value="cupid" data-image="cupid.jpg">Cupid / Two Lovers</option>
                    <option value="wolfhound" data-image="wolfhound.png">Wolf Hound</option>
                    <option value="thief" data-image="theif.jpg">Thief</option>
                    <option value="pyromaniac" data-image="pyromaniac.jpg">Pyromaniac</option>
                    <option value="raven" data-image="raven.jpg">Raven</option>
                    <option value="villageidiot" data-image="villageIdiot.png">Village Idiot</option>
                    <option value="whitewolf" data-image="whiteWolf.jpg">White Werewolf</option>
                    <option value="angel" data-image="angel.png">Angel</option>
                    <option value="prejudicedmanipulator" data-image="prejudicedmanipulator.png">Prejudiced Manipulator</option>
                    <option value="piedpiper" data-image="piedPiper.png">Piper</option>
                    <option value="threebrothers" data-image="threebrothers.png">Three Brothers</option>
                    <option value="twosisters" data-image="twosisters.png">Two Sisters</option>
                </select>
            </div>

            <div class="col-xs-6">
                <select name="houseMenu" id="houseMenu" style="width:400px">
                    <option value="">Select a house...</option>
                    <option value="farm" data-image="farmhouse.png">Farm</option>
                    <option value="church" data-image="churchhouse.png">Church</option>
                    <option value="hovel" data-image="bonesetter.png">Hovel</option>
                    <option value="school" data-image="school.png">School</option>
                    <option value="bailiff" data-image="bailiffshouse.png">Bailiff House</option>
                    <option value="bakery" data-image="bakery.png">Bakery</option>
                    <option value="barber" data-image="barbershop.png">Barber</option>
                    <option value="pub" data-image="pub.png">Pub</option>
                    <option value="manor" data-image="manor.png">Manor</option>
                    <option value="vagabond" data-image="Vagabond%20Token.png">Vagabond</option>            
                </select>
            </div>
        </div>
        
        <div class="row cardViewerRow" style="display: none;">
            <div class="col-xs-12">
                <div class="cardViewer">
                </div>
            </div>
        </div>
        
        <div class="row houseViewerRow" style="display: none;">
            <div class="col-xs-12">
                <div class="houseViewer">
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script language="javascript">
            function loadCard(cardname) {
                var cardViewer = $(".cardViewer"),
                    viewerRow = $(".cardViewerRow"),
                    path = cardname + ".html";

                cardViewer.load(path, function (response, status, xhr) {
                    // onComplete here
                    viewerRow.show(150, function () {
                        $("html, body").animate({ scrollTop: $(".cardViewerRow").offset().top }, "slow");
                    });
                });
            }
            
            function loadHouse(housename) {
                var houseViewer = $(".houseViewer"),
                    viewerRow = $(".houseViewerRow"),
                    path = housename + ".html";

                houseViewer.load(path, function (response, status, xhr) {
                    // onComplete here
                    viewerRow.show(150, function () {
                        $("html, body").animate({ scrollTop: $(".houseViewerRow").offset().top }, "slow");
                    });
                });
            }
            
            $(document).ready(function(e) {
                try {
                    $("#cardMenu").msDropdown({visibleRows:4,rowHeight:200,on:{change:function(data, ui) {
                                                    var val = data.value;
                                                    if(val!="")
                                                        loadCard(val);
                                                }}});
                    $("#houseMenu").msDropdown({visibleRows:4,rowHeight:200,on:{change:function(data, ui) {
                                                    var val = data.value;
                                                    if(val!="")
                                                        loadHouse(val);
                                                }}});
                } catch(e) {
                    alert(e.message);
                }
            });
        </script>
    </body>
</html>
